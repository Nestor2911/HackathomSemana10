<body>
    <script>
        function cuentaRegresiva() {
            let countdown = []
            let number = prompt("Ingresar el número ");
            for (let n = 0; n <= number; n++) {

                countdown.push(n)
            }
            console.log(countdown.reverse(countdown));
            alert(countdown);
        }
        cuentaRegresiva()

    </script>
