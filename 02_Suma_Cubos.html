<body>
    <script>
        function sumaCubos(...rest) {
            let numeros = [...rest]
            let numerosCubo = numeros.map(elevarAlCubo)

            function elevarAlCubo(value) {
                return value ** 3
            }

            let suma = 0
            numerosCubo.forEach(function (numero) {
                suma += numero
            })
            alert('La suma de cubos es ' + suma);
            return suma
        }

        console.log(sumaCubos(1, 5, 9))
        
    </script>
