<!DOCTYPE html>

</head>
<body>
    <script>
        let N1 = prompt("Ingrese Primer Número ") 
        let N2 = prompt("Ingrese Segundo Número ") 
        let N3 = prompt("Ingrese Tercer Número ") 
        function cubos(){
       total = Math.pow(N1,3) + Math.pow(N2,3) + Math.pow(N3,3)
        console.log(total)
        alert('La Suma de los cubos es: ' +total);

    }
        cubos()
    </script>
