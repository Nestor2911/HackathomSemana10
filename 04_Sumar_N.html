<body>
    <script>
        function sum(...rest) {
            let valor = 0;
            for (let n of rest) valor += n;
            console.log(valor);

            alert('La cadena a sumar es (1, 22, 33, 44, 55), y la suma es '+valor);
        }

        sum(1, 22, 33, 44, 55);
    </script>
