    <script>

        function mayorNumero([a, b, c]) {
            n1 = Math.max(...a)
            n2 = Math.max(...b)
            n3 = Math.max(...c)
            console.log([n1, n2, n3])
            alert('El valor mayor de cada matriz es ['+[n1, n2, n3]+']')
        }

        mayorNumero([[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]])

    </script>
