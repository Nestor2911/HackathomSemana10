<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir Elemento</title>
</head>

<body>
    <script>
        function repetirElemento(elemento, tiempo) {
            let repeat = []
            for (let n = 0; n < tiempo; n++) {
                repeat.push(elemento)
            }
            console.log(repeat);
            alert('['+repeat+']');
        }
        repetirElemento(13, 8)

    </script>
</body>

</html>
